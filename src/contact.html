<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/9bf0111a22.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="col-">
      <div class="row">
        <div class="menu-heading col-s-12">
          <h1>Luke KB</h1>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
          <span></span>
        </label>
        <nav class="header-menu-nav col-s-6">
          <div><a href="#">Projects</a></div>
          <div><a href="#">Blog</a></div>
          <div><a href="#">Contact</a></div>
        </nav>
      </div>
    </header>
    <div id="contact">
      <div class="contact-info col- col-s-12">
        <div class="heading">
          <h1>Contact</h1>
        </div>
        <h3>Follow me</h3>
        <div class="social-icons col- col-s-6">
          <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
        <h4>or send a message!</h4>
      </div>
      <div class="wrapper col- col-s-10">
        <form id="contact-form" action="" name="contact_form">
          <div class="name-input">
            <label for="name">Name</label><br>
            <input class="form-control" type="text" name="name" placeholder="name" required><br>
          </div>
          <div class="email-input">
            <label for="email">Email</label><br>
            <input class="form-control" type="text" name="email" placeholder="email" required><br>
          </div>
          <div class="text-field">
            <label for="message">Message</label><br>
            <textarea name="message" class="form-control" id="message" cols="28" rows="8" placeholder="message" required></textarea><br>
          </div>
          <div class="submit">
            <input type="submit" class="form-control" value="SUBMIT">
          </div>
        </form>
      </div>
  </div>
    <footer id="footer" class="col- col-s-12 col-12">
      <div class="row">
        <div class="footer-text col-s-5">&copy; Luke KB</div>
        <nav class="footer-menu-nav col-s-6">
          <div><a href="#">Projects</a></div>
          <div><a href="#">Blog</a></div>
          <div><a href="#">Contact</a></div>
        </nav>
        <nav class="footer-social-nav col-s-5">
          <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-github-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </nav>
      </div>
  </footer>
</body>
</html>
