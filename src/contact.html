<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://use.fontawesome.com/9bf0111a22.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header" class="col-">
    <div class="row">
      <div class="heading col-s-12">
        <h1>Luke KB</h1>
      </div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
      <nav class="header-menu-nav col-s-6">
        <div><a href="#">Projects</a></div>
        <div><a href="#">Blog</a></div>
        <div><a href="#">Contact</a></div>
      </nav>
    </div>
    <div id="contact" class="col-">
      <h1 class="heading">Contact</h1>
      <div class="social-icons col-">
        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <h3>Get in touch!</h3>
    </div>
    <div class="contact-form col-">
      <form id="contact-form" action="" method="POST"></form>
      <input class="form-control" type="text" name="name" placeholder="Your Name" required><br>
      <input class="form-control" type="text" name="email" placeholder="Your Email" required><br>
      <textarea name="message" class="form-control" id="message" rows="4" placeholder="Your message here.." required></textarea><br>
      <input type="submit" class="form-control submit" value="SEND">
    </div>
    </header>
    <footer id="footer">
      <div class="row">
        <div class="footer-text col-s-5">&copy; Luke KB</div>
        <nav class="footer-menu-nav col-s-6">
          <div><a href="#">Projects</a></div>
          <div><a href="#">Blog</a></div>
          <div><a href="#">Contact</a></div>
        </nav>
        <nav class="footer-social-nav col-s-5">
          <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-github-square" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </nav>
      </div>
  </footer>
</body>
</html>
